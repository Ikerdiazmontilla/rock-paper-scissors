<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="scoreboard">
    <div class="score-box" >
        <img src="images/user.png" alt="A sticker of a person" class="score-side-img">
        <div class="score" id="user">

        </div>
    </div>
    <img src="images/score.png" alt="A score poster" class="score-img">
    <div class="score-box">
        <img src="images/computer.png" alt="Computer" class="score-side-img" >
        <div class="score" id="computer">

        </div>
    </div>
</div>

<div class="content">
    <h1>Choose your weapon</h1>
    <div id="buttons">
        <button id = "rock" class="button"><img src="images/rock.png" alt="A rock button" class="play-img"></button>
        <button id = "paper" class="button"><img src="images/paper.png" alt="A paper button" class="play-img"></button>
        <button id = "scissors" class="button"><img src="images/scissors.png" alt="A scissors button" class="play-img"></button>
    </div> 

    <div id="results">
        

    </div>
    <button class="reset"><img src="images/reset.png" alt="A reset button" class="reset-img"></button>
</div>

<script src="script.js"></script>
</body>
</html>
