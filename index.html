<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="scoreboard">
    <div class="score-box" >
        <img src="images/user.png" alt="A sticker of a person" class="score-side-img">
        <div class="score" id="user">

        </div>
    </div>
    <img src="images/score.png" alt="A score poster" class="score-img">
    <div class="score-box">
        <img src="images/computer.png" alt="Computer" class="score-side-img" >
        <div class="score" id="computer">

        </div>
    </div>
</div>

<div class="content">
    <h1>Choose your weapon</h1>
    <div id="buttons">
        <button class = "rock">Rock</button>
        <button class = "paper">Paper</button>
        <button class = "scissors">Scissors</button>
    </div> 

    <div id="results">
        

    </div>
    <button id="reset"><img src="" alt="A reset button"></button>
</div>

<script src="script.js"></script>
</body>
</html>
